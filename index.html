<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fairy Tale Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>Fairy Tale Generator</h1>
    <form id="fairyTaleForm">
      <div class="names">
        <span class="mc divider">
          <label for="name">Hoofd persoon naam:</label>
          <input
            placeholder="David"
            type="text"
            id="name"
            name="name"
            required
          />
        </span>
      </div>
      <span class="divider addChar">
        <span>Voeg nog een Karakter toe</span>
        <span id="extra" class="plusCharacter">+</span>
      </span>
      <span class="divider">
        <label for="onderwerp">Onderwerp van het verhaal:</label>
        <input
          type="text"
          placeholder="Avontuurrlijk"
          id="onderwerp"
          name="onderwerp"
          required
        />
      </span>
      <span class="divider">
        <label for="stijl">Vul de schrijf stijl van het verhaal in:</label>
        <input
          placeholder="Annie M.G. Schmidt"
          type="text"
          id="stijl"
          name="stijl"
          required
        />
      </span>

      <button id="generateButton" type="submit">genereer verhaal</button>
    </form>

    <div id="output">
      <!-- Generated fairy tale will be displayed here -->
    </div>
  </body>
</html>
