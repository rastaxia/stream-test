<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fairy Tale Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <h1>Fairy Tale Generator</h1>
    <form id="fairyTaleForm">
      <label for="name">Hoofd persoon naam:</label>
      <input placeholder="David" type="text" id="name" name="name" required />

      <label for="stijl">Vul de schrijf stijl van het verhaal in:</label>
      <input
        placeholder="Annie M.G. Schmidt"
        type="text"
        id="stijl"
        name="stijl"
        required
      />
      <br />
      <button id="generateButton" type="submit">genereer verhaal</button>
    </form>

    <div id="output">
      <!-- Generated fairy tale will be displayed here -->
    </div>
  </body>
</html>
